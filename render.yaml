# ======== render.yaml CORRIGIDO ========

services:
  - type: web
    name: saeb
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12

# A seção "disks" agora está aqui, no nível principal,
# e não mais dentro de "services".
disks:
  - name: database
    mountPath: /var/data
    sizeGB: 1