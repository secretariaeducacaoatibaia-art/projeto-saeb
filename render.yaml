# Versão final com a indentação corrigida.

services:
  - type: web
    name: saeb
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    disks:
      - name: saeb-data
        mountPath: /var/data
        sizeGB: 1