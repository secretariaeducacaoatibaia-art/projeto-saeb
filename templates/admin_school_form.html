{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header"><h3>{{ title }}</h3></div>
                <div class="card-body">
                    <form action="/admin/school/update/{{ school.id }}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6"><label class="form-label">Nome da Escola</label><input type="text" name="name" class="form-control" value="{{ school.name }}" required></div>
                            <div class="col-md-6"><label class="form-label">Nº INEP</label><input type="text" name="inep_code" class="form-control" value="{{ school.inep_code }}" required></div>
                            <div class="col-12"><label class="form-label">Endereço</label><input type="text" name="address" class="form-control" value="{{ school.address }}" required></div>
                            <div class="col-md-6"><label class="form-label">Bairro</label><input type="text" name="neighborhood" class="form-control" value="{{ school.neighborhood }}" required></div>
                            <div class="col-md-6"><label class="form-label">CEP</label><input type="text" name="cep" class="form-control" value="{{ school.cep }}" required></div>
                            <div class="col-md-6"><label class="form-label">Telefone</label><input type="text" name="phone" class="form-control" value="{{ school.phone }}" required></div>
                            <div class="col-md-6"><label class="form-label">Diretor(a)</label><input type="text" name="principal" class="form-control" value="{{ school.principal }}" required></div>
                            <div class="col-md-6"><label class="form-label">E-mail</label><input type="email" name="email" class="form-control" value="{{ school.email }}" required></div>
                            <div class="col-md-6"><label class="form-label">Login de Acesso</label><input type="text" name="login" class="form-control" value="{{ school.login }}" required></div>
                            <div class="col-12"><label class="form-label">Nova Senha (deixe em branco para não alterar)</label><input type="password" name="new_password" class="form-control"></div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-end">
                            <a href="/admin/dashboard" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
