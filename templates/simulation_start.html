{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="content-card glass-effect text-center" style="max-width: 500px;">
        <div class="card-body p-5">
            <h1 class="main-title">Simulado SAEB</h1>
            <h5 class="subtitle-text mb-4">{{ school.name }}</h5>
            <p class="description-text">Prepare-se para testar seus conhecimentos em Português e Matemática. Faça com calma e atenção!</p>
            <form action="/simulado/{{ link_id }}/start" method="post">
                <div class="mb-3">
                    <label for="student_name" class="form-label subtitle-text">Digite seu nome completo:</label>
                    <!-- A MODIFICAÇÃO ESTÁ AQUI: autocomplete="off" -->
                    <input type="text" name="student_name" id="student_name" class="form-control form-control-lg" required autocomplete="off">
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">
                    <i class="fas fa-play-circle me-2"></i>Começar o Simulado
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
